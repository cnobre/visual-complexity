<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
  div.tooltip {
    position: absolute;
    text-align: center;
    width: 150px;
    height: 35px;
    padding: 2px;
    font: 12px sans-serif;
    background: white;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
</style>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.min.js" integrity="sha512-tTLM3aTBhx9lm7r9myFJsBf0hR95wd/Nwcs11izdmcB6x2XE1ybMyn5v1s9wj+pwJuyOy528jnyCi6tTzJwOmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div id="my_dataviz"></div>
<script>
// set the dimensions and margins of the graph
var margin = {top: 30, right: 150, bottom: 80, left: 60},
    width = 1055 - margin.left - margin.right,
    height = 506 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("./covid-cases-delta.csv",

  // Now I can use this dataset:
  function(data) {
    

    var tokeep = ["United States", "United Kingdom", "Australia", "India", "Spain", "Italy", "Germany", "Brazil"];
    data = data.filter(function(d,i){ return tokeep.indexOf(d.Entity) >= 0 });
    var special_countries = ["Australia"],
        other_countries = ["United States", "United Kingdom", "India", "Spain", "Italy", "Germany", "Brazil"];

    var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
        .key(function(d) { return d.Entity;})
        .entries(data);

    var other_data = sumstat.filter(function(d,i){ return other_countries.indexOf(d.key) >= 0 }),
        special_data = sumstat.filter(function(d,i){ return special_countries.indexOf(d.key) >= 0 })

    var formatTime = d3.timeFormat("%B %d, %Y");
    var parseDate = d3.utcParse("%Y-%m-%d");
    data.forEach(function(d) {
      d["Day"] = parseDate(d.Day);
    });
    // Add X axis --> it is a date format
    var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.Day; }))
        .range([ 0, width ]);
    svg.append("g")
        .attr("id", "x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .style("opacity", "0");

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, 100])
        .range([ height, 0 ]);
    svg.append("g")
        .attr("id", "y")
        .call(d3.axisLeft(y).tickSize(-width).ticks(6))
        .style("stroke-dasharray", "3 3")
        .call(g => g.select(".domain").remove())
        .style("opacity", "0");

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .style("font-family", "Arial")
        .style("font-size", "15px")
        .text("delta variant/total infection (%)");    

    svg.append("text")             
        .attr("transform",
              "translate(" + (width/2) + " ," + 
                            (height + margin.top + 20) + ")")
        .style("text-anchor", "middle")
        .style("font-size", "15px")
        .style("font-family", "Arial")
        .text("Date"); 


    svg.append("text")             
        .attr("transform",
              "translate(" + (width/2) + " ,-10)")
        .style("text-anchor", "middle")
        .style("font-size", "25px")
        .style("font-family", "Arial")
        .text("The Portion of Delta Variant in COVID Cases Globally"); 

    //change the animation duration time here.
    var axis_show = 2000,
        dot_show = 1000,
        line_show = 1000,
        bar_show = 1000,
        annotation_show = 10000,
        sp_delay = 10000;

    d3.select("#x")
        .transition()
        .duration(axis_show)
        .style("opacity", "1"); 

    d3.select("#y")
        .transition()
        .delay(axis_show)
        .duration(axis_show)
        .style("opacity", "1"); 

    var res = sumstat.map(function(d){ return d.key }) 
    var color = d3.scaleOrdinal()
        .domain(res)
        .range(["#8dd3c7","#89C562","#bebada","#fb8072","#80b1d3","#fdb462","#b3de69","#fccde5"]);

    // Add the lines of special countries
    svg.selectAll(".line")
        .data(special_data)
        .enter()
        .append("path")
            .attr("fill", "none")
            .attr("stroke", function(d){ return color(d.key) })
            .attr("stroke-width", 1.5)
            .attr("id", function(d) { return d.key.replace(" ", "_");})
            .attr("d", function(d) {
              return d3.line()
                .x(function(d) { return x(d.Day)})
                .y(function(d) { return y(d.Delta) })
                (d.values)
            })
            .attr("stroke-dasharray", function(d) {
              var totalLength = d3.select("#"+d.key.replace(" ", "_")).node().getTotalLength();
              return totalLength + " " + totalLength;
            } ) 
            .attr("stroke-dashoffset", function(d) {
              return d3.select("#"+d.key.replace(" ", "_")).node().getTotalLength();
            } ) 
            .transition()
            .delay(2*axis_show)
            .duration(line_show)
            .ease(d3.easeLinear)
            .attr("stroke-dashoffset", 0);

    var annot_data = {'Day': parseDate("2021-05-03"), 'Delta': "43.1"};

    var bar_w = 20;

    var bar_1 = svg.append("rect")
        .attr("x", x(annot_data.Day)-bar_w/2)
        .attr('y', y(100))
        .attr('width', bar_w)
        .attr('height', 0)
        .attr('fill', 'steelblue')
        .transition()
        .delay(2*axis_show+line_show)
        .duration(bar_show)
        .style("height", height - y(100));

    var bar_2 = svg.append("rect")
        .attr("x", x(annot_data.Day)-bar_w/2)
        .attr('y', y(annot_data.Delta))
        .attr('width', bar_w)
        .attr('height', 0)
        .attr('fill', color('Australia'))
        .transition()
        .delay(2*axis_show+line_show+bar_show)
        .duration(bar_show)
        .style('height', height - y(annot_data.Delta));

    bar_1.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("opacity", "0");

    bar_2.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("opacity", "0");


    var hz_line = svg.append("g")
        .append("line")
        .attr("class", "hz")
        .attr("x1", 0)
        .attr("x2", x(annot_data.Day))
        .attr("y1", y(annot_data.Delta))
        .attr("y2", y(annot_data.Delta))
        .attr("stroke", "steelblue")
        .attr("stroke-width", "2px")
        .style("opacity", "0")
        .transition()
        .delay(2*axis_show+line_show+2*bar_show)
        .duration(sp_delay/4)
        .style("opacity", "1");

    hz_line.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("opacity", "0");

    var highest_line = svg.append("g")
        .append("line")
        .attr("class", "hz")
        .attr("x1", 0)
        .attr("x2", x(annot_data.Day))
        .attr("y1", 0)
        .attr("y2", 0)
        .attr("stroke", "steelblue")
        .attr("stroke-width", "2px")
        .style("opacity", "0")
        .transition()
        .delay(2*axis_show+line_show+2*bar_show)
        .duration(sp_delay/4)
        .style("opacity", "1");

    highest_line.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("opacity", "0");

    var vt_line = svg.append("g")
        .append("line")
        .attr("class", "hz")
        .attr("x1", x(annot_data.Day))
        .attr("x2", x(annot_data.Day))
        .attr("y1", height)
        .attr("y2", y(annot_data.Delta))
        .attr("stroke", "steelblue")
        .attr("stroke-width", "2px")
        .style("opacity", "0")
        .transition()
        .delay(2*axis_show+line_show+2*bar_show)
        .duration(sp_delay/4)
        .style("opacity", "1");

    vt_line.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("opacity", "0");

    var hz_text = svg.append("text")
        .attr("y", y(43.1)-15)
        .attr("x",0)
        .style("text-anchor", "start")
        .style("font-size", "20px")
        .style("font-family", "Arial")
        .text("43.1% of all COVID-19 infections are Delta variants")
        .style("fill", "#fff")
        .transition()
        .delay(2*axis_show+line_show+2*bar_show)
        .duration(sp_delay/4)
        .style("fill", "orange");

    hz_text.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("fill", "#fff");

    var highest_text = svg.append("text")
        .attr("y", 15)
        .attr("x",0)
        .style("text-anchor", "start")
        .style("font-size", "20px")
        .style("font-family", "Arial")
        .text("100% represents the all COVID-19 infections")
        .style("fill", "#fff")
        .transition()
        .delay(2*axis_show+line_show+2*bar_show)
        .duration(sp_delay/4)
        .style("fill", "orange");

    highest_text.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("fill", "#fff");

    var vt_text = svg.append("text")
        .attr("y", height)
        .attr("x", x(parseDate("2021-05-03"))+15)
        .style("text-anchor", "start")
        .style("font-size", "20px")
        .style("font-family", "Arial")
        .text("May 3, 2021")
        .style("fill", "orange")
        .style("opacity", "0")
        .transition()
        .delay(2*axis_show+line_show+2*bar_show)
        .duration(sp_delay/4)
        .style("opacity", "1");

    vt_text.transition()
        .delay(sp_delay)
        .duration(sp_delay/4)
        .style("opacity", "0");

    var anno = d3.select("body")
        .append("div")
        .attr("id", "annot")
        .style("position", "absolute")
        .style("z-index", "19")
        .style("width", "200px")
        .style("height", "100px")
        .style("top", '130px')
        .style("left", '500px')
        .style("color", "white")
        .style("padding", "10px 10px")
        .style("border-radius", "10px")
        .style("font-family", "Arial")
        .style("background", "steelblue")
        .style("opacity", "0")
        .transition()
            .delay(2*axis_show+line_show+2*bar_show)
            .duration(sp_delay/4)
            .style("opacity", "1");

      var annotation = document.getElementById("annot");
      annotation.innerHTML = "This point means that on <b style='font-size: 20px; color: orange;'>May 3, 2021</b>, Australiaâ€™s Delta variant accounted for <b style='font-size: 20px; color: orange;'>43.1%</b> of all COVID-19 infections in this country.";

      anno.transition()
          .delay(sp_delay)
          .duration(sp_delay/4)
          .style("opacity", "0");
    
    // Add the lines of other countries
    svg.selectAll(".line")
      .data(other_data)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.key) })
        .attr("stroke-width", 1.5)
        .attr("id", function(d) { return d.key.replace(" ", "_");})
        .attr("d", function(d) {
            return d3.line()
                .x(function(d) { return x(d.Day)})
                .y(function(d) { return y(d.Delta) })
                (d.values)
        })
        .attr("stroke-dasharray", function(d) {
            var totalLength = d3.select("#"+d.key.replace(" ", "_")).node().getTotalLength();
            return totalLength + " " + totalLength;
        } ) 
        .attr("stroke-dashoffset", function(d) {
            return d3.select("#"+d.key.replace(" ", "_")).node().getTotalLength();
        } ) 
        .transition()
        .delay(2*axis_show+line_show+2*bar_show+5*sp_delay/4+dot_show)
        .duration(line_show)
        .ease(d3.easeLinear)
        .attr("stroke-dashoffset", 0);

    svg.selectAll("dots")
    .data(sumstat)
    .enter()
    .append("g")
        .selectAll("circle")
        .data(function(d) { return d.values; })
        .enter()
        .append("circle")
            .attr("class", function(d) {return d.Entity.replace(" ", "_");})
            .attr("fill", d => color(d.Entity))
            .attr("r", 3)
            .attr("cx", function(d) { return x(d.Day)})
            .attr("cy", function(d) { return y(d.Delta) })
            .style("opacity", "0");
        

    var legend = svg.selectAll(".entity")
        .data(sumstat)
        .enter()
        .append("g")
            .attr("class", "legend")
            .attr("id", d => "l"+d.key.replace(" ", "_"))
            .attr("transform", "translate(50,0)")
            .style("opacity", "0");

    var legend_y = d3.scaleOrdinal()
        .domain(res)
        .range([400, 350, 300, 250, 200, 150, 100, 50 ]);

    legend.append('circle')
        .attr('cx', width-25)
        .attr('cy', function(d) {
          return legend_y(d.key);
        })
        .attr("r", 7)
        .style("fill", function(d) {return color(d.key); });

    legend.append('text')
        .attr('x', width-5)
        .attr('y', function(d) {
          return legend_y(d.key)+3;
        })
        .style("font-size", "15px")
        .style("font-family", "Arial")
        .text(function(d) {return d.key; });

    special_data.forEach(function(e, i) {
        var delay_t = 2*axis_show;
        d3.selectAll("."+e.key.replace(" ", "_"))
            .transition()
            .delay(delay_t)
            .duration(dot_show)
            .style("opacity", "1");

        d3.selectAll("#l"+e.key.replace(" ", "_"))
            .transition()
            .delay(delay_t)
            .duration(dot_show)
            .style("opacity", "1");
    })

    other_data.forEach(function(e, i) {
        var delay_t = 2*axis_show+line_show+2*bar_show+5*sp_delay/4;
        d3.selectAll("."+e.key.replace(" ", "_"))
            .transition()
            .delay(delay_t)
            .duration(dot_show)
            .style("opacity", "1");

        d3.selectAll("#l"+e.key.replace(" ", "_"))
            .transition()
            .delay(delay_t)
            .duration(dot_show)
            .style("opacity", "1");
    })
      
})
</script>
</body>
